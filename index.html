<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>SpaceX -> Moon</title>
</head>

<body style='overflow: hidden; margin: 0; height: -webkit-fill-available; max-height: -webkit-fill-available;'>
    <div style='position: absolute; overflow: hidden'>
        <canvas id="c"></canvas>
    </div>
    <div class='container-fluid h-100 d-flex flex-column' style='position: absolute; pointer-events: none;'>
        <div class="row">
            <div class="col">
                <h2 style='color: white'>
                SpaceX booster flight path viewer
                </h2>
            </div>
        </div>
        <div class="row mb-3 mt-auto" style='pointer-events: all;'>
            <div class="col-2 col-xs-2 d-flex justify-content-end">
                <button type="button" class="btn btn-light" id='playPause'>
                    <i class="bi bi-pause-circle-fill"></i>
                </button>
            </div>
            <div class="col-7 col-xs-8 d-flex flex-column justify-content-center">
                <input  type="range" class="form-range" min="0" max="5" id="scrubber">
            </div>
            <div class="col-3 col-xs-2 d-flex flex-column justify-content-center">
                <p id='dateDisplay' style='color: white'>
                    
                </p>
                <p id='timeDisplay' style='color: white'></p>
            </div>
        </div>
    </div>
</body>
<script type="module" src='./static/bundle.js'>

</script>

</html>
